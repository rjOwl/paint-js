

<!DOCTYPE html5>
<head>
   <title>My Paint</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="main_body" >
   <aside>
      <button style="border: none; background: none;" width="30" height="15">
         <canvas id="line" width="50" height="23"  style="border:1px solid blue;"></canvas>
      </button>
      <button style="margin-top:5; border: none; background: none;" width="30" height="15">
         <canvas id="circle" width="50" height="33" style="border:1px solid blue;"></canvas>
      </button>
      <button style="margin-top:5;border: none; background: none;" width="30" height="15">
         <canvas id="rect" width="50" height="23" style="  border:1px solid blue;"></canvas>
      </button>
      <button style="margin-top:5;border: none; background: none;" width="30" height="15">
         <img src="free_style.png" width="50" height="33">
      </button>
      <button style="margin-top:5; margin-bottom:5; border: none; background: none;" width="30" height="15">
         <img src="eraser.jpg" width="50" height="33">
         </button>  
         <button style="margin-top:5; margin-bottom:5; border: none; background: none;" width="30" height="15">
            <canvas id="buggyCircle" width="50" height="33" style="border:1px solid blue;"></canvas>
         </button>
         </aside>
   <aside>
      <p>Fill Style</p>
      <div style="padding-top:3px; padding-bottom:3; margin-left: -5px; border:2px solid blue; width: 90px; height: 20px;"  id="fillChange">
         <div class="container" id="stylePalette1" style="margin-left: 15px;">
            <div class="wrap wrap-0">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-1">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-2">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-3">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-4">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-5">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-6">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-7">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-8">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-9">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-10">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-11">
               <div class="slice"></div>
            </div>
         </div>
         <p style="margin-left: 30px; display: inline;"> Change</p>
         <input style="margin-left: 40px;" type="color" id="paletteFill" value="#ff0000">
      </div>
      <br>
      <p>Stroke Style</p>
      <div style="padding-top:3px; padding-bottom:3; margin-left: -5px; border:2px solid blue; width: 90px; height: 20px;"  id="strokeChange">
         <div class="container" id="stylePalette2" style="margin-left: 15px;">
            <div class="wrap wrap-0">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-1">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-2">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-3">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-4">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-5">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-6">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-7">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-8">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-9">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-10">
               <div class="slice"></div>
            </div>
            <div class="wrap wrap-11">
               <div class="slice"></div>
            </div>
         </div>
         <p style="margin-left: 30px; display: inline;"> Change</p>
         <input style="margin-left: 20px;" id="paletteStroke" type="color" value="#ff0000">
      </div>
      <button style="margin-top:5; margin-bottom:5;"  width="30" height="15">
      RESET
      </button>
   </aside>
   <canvas id="canvas2" width=600 height=500></canvas>
   <canvas id="canvas" width=600 height=500></canvas>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="mypaint.js"></script>
</body>
</html>
